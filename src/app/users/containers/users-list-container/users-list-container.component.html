<app-users-list [data]="data"
                (fetchRequest)="handleFetchRequest($event)"
                (requestColumns)="handleRequestColumns($event)"
                (handleFilter)="handleFilter($event)"
                (handleFilterString)="handleFilterString($event)"
                (downloadCsvDoc)="generateCsv($event)"></app-users-list>
<ng-container *ngIf="loading">
    <div class="spinner">
        <mat-spinner [diameter]="25"></mat-spinner>
    </div>
</ng-container>
