<div class="app-container">
    <mat-toolbar color="primary" class="app-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()" data-testid="menu-button">
            <mat-icon>menu</mat-icon>
        </button>
        <button
                mat-icon-button
                (click)="toggleDarkTheme()"
                class="theme-toggle"
                aria-label="Toggle Dark Theme" data-testid="mode-button">
            <mat-icon>{{ isDark ? "dark_mode" : "light_mode" }}</mat-icon>
        </button>
        <span class="spacer"></span>
        <img src="../../../assets/images/jumia.png" alt="Logo">
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav [mode]="mode" [opened]="isOpen">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let nav of navItems">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-card>
                <ng-content></ng-content>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
