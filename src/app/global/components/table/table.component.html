<section class="table-container">
    <table mat-table [dataSource]="data.data">
        <ng-container [matColumnDef]="column" *ngFor="let column of data.columns">
            <th mat-header-cell *matHeaderCellDef> {{column | replaceDash | titlecase}} </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="column === 'picture'; else text">
                    <img [src]="element[column]" alt="profile photo">
                </ng-container>
                <ng-template #text>{{element[column]}}</ng-template>

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</section>
