<mat-form-field appearance="outline" style="width: 100%">
    <mat-label>{{selectionConfig.label}}</mat-label>
    <mat-select [formControl]="items" multiple (selectionChange)="handleItems($event)">
        <mat-option *ngFor="let item of selectionConfig.selections" [value]="item">{{item}}</mat-option>
    </mat-select>
</mat-form-field>
